<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eko-Guardian | Laporan 3 Polusi</title>
    <style>
        /* CSS INTEGRATED */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; color: #333; line-height: 1.6; }
        
        header { background: #1b4332; color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; }

        .container { max-width: 1000px; margin: 30px auto; padding: 20px; background: white; min-height: 80vh; border-radius: 8px; }

        /* Home Style */
        .main-title { text-align: center; margin-bottom: 10px; font-family: 'Georgia', serif; font-size: 2.5em; }
        .subtitle { text-align: center; color: #666; margin-bottom: 40px; }
        .artikel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid #ddd; position: relative; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-tag { position: absolute; top: 10px; left: 10px; background: #2d6a4f; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8em; }
        .card h3 { padding: 15px; text-align: center; }

        /* Newspaper Style */
        .judul-utama { font-family: 'Georgia', serif; font-size: 2.2rem; text-align: center; border-bottom: 4px double #000; padding-bottom: 15px; margin-bottom: 10px; }
        .meta-data { text-align: center; font-style: italic; border-bottom: 1px solid #eee; margin-bottom: 20px; font-size: 0.9em; }
        .img-artikel { width: 100%; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 20px; }
        .dropcap { float: left; font-size: 4rem; line-height: 1; font-weight: bold; margin-right: 10px; font-family: 'Georgia'; }
        .teks-koran { text-align: justify; font-size: 1.1em; }
        .teks-koran p { margin-bottom: 15px; text-indent: 30px; }
        .solusi-box { background: #e9f5ee; padding: 20px; border-left: 5px solid #2d6a4f; margin-top: 25px; font-weight: bold; }

        .btn-print { background: #e67e22; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-back { background: #666; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; }

        /* PRINT SETTINGS */
        @media print {
            .no-print { display: none !important; }
            .container { max-width: 100%; border: none; padding: 0; margin: 0; }
            .teks-koran { column-count: 2; column-gap: 30px; font-size: 11pt; }
            .judul-utama { font-size: 26pt; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <header class="no-print">
        <div class="logo">ðŸŒ¿ Ayi Fauziyah 12 PPLG1</div>
        <nav>
            <ul>
                <li><a onclick="showHome()">Beranda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="home-section">
            <h1 class="main-title">Laporan Kepedulian Lingkungan</h1>
            <p class="subtitle">Klik pada gambar untuk melihat detail pengamatan polusi</p>
            
            <div class="artikel-grid">
                <div class="card" onclick="loadArticle('udara')">
                    <div class="card-tag">Udara</div>
                    <img src="udara.jpg" alt="Polusi Udara">
                    <h3>Pencemaran Udara Kendaraan</h3>
                </div>

                <div class="card" onclick="loadArticle('tanah')">
                    <div class="card-tag">Tanah</div>
                    <img src="tanah.jpg" alt="Polusi Tanah">
                    <h3>Pencemaran Tanah Sampah</h3>
                </div>

                <div class="card" onclick="loadArticle('air')">
                    <div class="card-tag">Air</div>
                    <img src="air.jpg" alt="Polusi Air">
                    <h3>Pencemaran Drainase & Air</h3>
                </div>
            </div>
        </section>

        <section id="article-section" style="display:none;">
            <article>
                <h1 id="art-title" class="judul-utama"></h1>
                <div class="meta-data">
                    <p>Penulis: Ayi Fauziyah | Lokasi: <span id="art-loc"></span> | Tanggal: 11 Feb 2026</p>
                </div>
                <img id="art-img" src="" class="img-artikel">
                <div id="art-body" class="teks-koran"></div>
                
                <div style="margin-top: 30px;" class="no-print">
                    <button onclick="window.print()" class="btn-print">Cetak Artikel Koran</button>
                    <button onclick="showHome()" class="btn-back">Kembali</button>
                </div>
            </article>
        </section>
    </main>

    <script>
        const dataArtikel = {
            udara: {
                title: "Di Balik Asap Knalpot: Menghirup Racun di Jalanan Kita",
                loc: "Jl. Raya cidahu sukabumi",
                img: "udara.jpg",
                text: `<p class="dropcap">S</p>ektor transportasi hingga kini masih menjadi penyumbang terbesar polusi udara di wilayah perkotaan. Berdasarkan pengamatan langsung, terlihat deretan sepeda motor yang terjebak di belakang truk besar yang mendominasi ruang publik. Kondisi ini menciptakan konsentrasi emisi tinggi di satu titik jalan.</p>
                <p>Truk bermesin diesel sering kali mengeluarkan partikel halus PM2.5 yang dapat menembus aliran darah. Bagi pengendara motor, posisi di belakang truk adalah "titik nol" paparan polutan berbahaya seperti Nitrogen Dioksida dan Karbon Monoksida. Penggunaan masker kain standar sering kali tidak cukup kuat untuk menyaring gas beracun yang keluar tepat di hadapan mereka.</p>
                <p>Volume kendaraan yang tak terbendung serta usia kendaraan yang sudah tua memperparah residu kimia yang dilepaskan ke atmosfer. Hal ini memicu penyakit pernapasan kronis hingga kardiovaskular. Selain kesehatan, fenomena "Heat Island" membuat suhu lokal meningkat akibat panas gas buang kendaraan.</p>
                <div class="solusi-box">
                    <p>Solusi Sederhana:</p>
                    <ul style="margin-left: 20px; font-weight: normal;">
                        <li>Gunakan masker standar kesehatan saat berkendara.</li>
                        <li>Lakukan uji emisi kendaraan secara berkala.</li>
                        <li>Beralih ke transportasi publik untuk mengurangi volume kendaraan.</li>
                    </ul>
                </div>`
            },
            tanah: {
                title: "Plastik di Balik Rimbun: Krisis Sampah Tersembunyi",
                loc: "Pinggir Jalan",
                img: "tanah.jpg",
                text: `<p class="dropcap">P</p>encemaran tanah sering kali terjadi secara tersembunyi di balik rimbunnya tanaman hijau. Dari hasil pengamatan di area vegetasi, nampak tumpukan sampah plastik dan limbah rumah tangga yang dibuang sembarangan di antara pepohonan. Sampah ini mencakup kantong plastik hitam, sisa kemasan produk, hingga limbah kertas yang berserakan di atas permukaan tanah.</p>
                <p>Sampah plastik bersifat non-biodegradable, artinya tidak dapat diurai oleh mikroorganisme tanah dalam waktu singkat. Keberadaan limbah ini menghalangi infiltrasi air hujan ke dalam tanah dan mengganggu pertukaran udara di pori-pori tanah. Akibatnya, kesuburan tanah menurun dan ekosistem mikro di dalamnya terancam punah.</p>
                <p>Selain mengganggu pemandangan, sampah ini juga melepaskan zat kimia berbahaya seperti phthalates yang dapat merembes ke air tanah. Tanaman di sekitar area pembuangan liar ini bisa menyerap polutan tersebut, yang kemudian masuk ke rantai makanan jika tanaman tersebut dikonsumsi. Penumpukan sampah di area hijau juga menciptakan sarang bagi hama dan bibit penyakit yang mengancam pemukiman sekitar.</p>
                <p>Krisis ini menunjukkan kurangnya sistem pengelolaan sampah yang menjangkau area pinggiran serta rendahnya tanggung jawab individu. Area yang seharusnya menjadi daerah resapan air justru berubah menjadi lahan pembuangan ilegal yang merusak struktur tanah secara permanen jika tidak segera dibersihkan.</p>
                <div class="solusi-box">
                    <p>Solusi Sederhana:</p>
                    <ul style="margin-left: 20px; font-weight: normal;">
                        <li>Terapkan prinsip 3R (Reduce, Reuse, Recycle) dari lingkup rumah tangga.</li>
                        <li>Gunakan kantong belanja kain untuk mengurangi konsumsi plastik sekali pakai.</li>
                        <li>Lakukan pemilahan sampah organik dan anorganik sebelum dibuang ke tempat pemrosesan akhir.</li>
                    </ul>
                </div>`
            },
            air: {
                title: "Mencekik Aliran Kehidupan: Nestapa Drainase yang Terabaikan",
                loc: "Jl. Koramil cicurug sukabumi",
                img: "air.jpg",
                text: `<p class="dropcap">A</p>ir adalah urat nadi kehidupan, namun saluran drainase di pemukiman menunjukkan kondisi sebaliknya. Dari pengamatan langsung, saluran drainase tersebut dipenuhi berbagai limbah domestik dan plastik sekali pakai yang menyumbat aliran air. Terlihat tumpukan botol plastik, bungkus makanan, dan sisa kemasan sabun yang menghalangi laju air.</p>
                <p>Sampah-sampah ini mengalami dekomposisi kimiawi yang mengubah air menjadi pekat, keruh, dan berbau busuk. Air yang menggenang akibat sumbatan sampah menjadi tempat berkembang biak nyamuk dan bakteri merugikan. Selain limbah padat, sisa detergen domestik juga memicu hilangnya oksigen dalam air, merusak ekosistem akuatik lokal.</p>
                <p>Dampak paling nyata terasa saat musim hujan tiba, di mana drainase yang tersumbat tidak mampu menampung debit air, mengakibatkan luapan banjir ke jalanan dan rumah warga. Selain itu, plastik yang hancur menjadi mikroplastik akan terbawa menuju sungai dan laut, yang pada akhirnya masuk kembali ke tubuh manusia melalui rantai makanan.</p>
                <div class="solusi-box">
                    <p>Solusi Sederhana:</p>
                    <ul style="margin-left: 20px; font-weight: normal;">
                        <li>Jangan membuang sampah jenis apa pun ke dalam saluran air.</li>
                        <li>Pasang saringan kasa pada mulut saluran rumah agar sampah padat tidak masuk ke drainase utama.</li>
                        <li>Lakukan gotong royong rutin untuk membersihkan sedimen dan sampah di parit lingkungan.</li>
                    </ul>
                </div>`
            }
        };

        function loadArticle(id) {
            const art = dataArtikel[id];
            document.getElementById('art-title').innerText = art.title;
            document.getElementById('art-loc').innerText = art.loc;
            document.getElementById('art-img').src = art.img;
            document.getElementById('art-body').innerHTML = art.text;
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('article-section').style.display = 'block';
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('home-section').style.display = 'block';
            document.getElementById('article-section').style.display = 'none';
        }
    </script>
</body>
</html>
